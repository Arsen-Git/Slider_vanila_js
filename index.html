<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="slider">
        <div class="content">
          <img
            class="slider_img"
            data-id="0"
            src="./assets/car.jpg"
            alt="car"
          />
          <img
            class="slider_img"
            data-id="1"
            src="./assets/sky.jpg"
            alt="sky"
          />
          <img
            class="slider_img"
            data-id="2"
            src="./assets/sea.jpg"
            alt="sea"
          />
        </div>
        <div id="left" class="arrow"><</div>
        <div id="right" class="arrow">></div>
      </div>
    </section>
  </body>
</html>
